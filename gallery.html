	<script type="text/javascript">
		$(document).ready(function(){
		
		$(window).scroll(function(){
		if ($(this).scrollTop() > 100) {
		$('.scrollup').fadeIn();
		} else {
		$('.scrollup').fadeOut();
		}
		});
		
		$('.scrollup').click(function(){
		$("html, body").animate({ scrollTop: 0 }, 600);
		return false;
		});
		
		});
	</script>

	<script type="text/javascript">
	$(window).on('load', function () {
    var $preloader = $('#p_prldr'),
    $svg_anm   = $preloader.find('.svg_anm');
    $svg_anm.fadeOut();
    $preloader.delay(500).fadeOut('slow');});

	$('.carusel').magnificPopup({
		delegate: 'a',
		type: 'image',
		gallery: {
			enabled: true,
			navigateByImgClick: true,
			preload: [0,1] 
		}
	});
	</script>

	<div id="p_prldr">
		<div class="contpre">
			<span class="svg_anm">
			</span>
			<br>
			Please wait 
			<br>
			<small>
				the page loads
			</small>	
		</div>
	</div>

	<script>
	window.onscroll = function() {scrollFunction()};
	var nav = document.getElementById("navbar");
	var text = document.getElementById("logo_text");
	var navig = document.getElementById("navig");
	function scrollFunction() 
	{
		if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) 
		{
			nav.style.height = "80px";
			nav.style.paddingTop = "20px";
			nav.style.transition = "all 1.5s";
			text.style.transition = "all 1.5s";
			navig.style.transition = "all 1.5s";
			nav.className += " d-flex";
			text.style.fontSize = "1.8rem"
			navig.style.marginTop = "10px";
			nav.style.opacity = "0.85"; 
		}
